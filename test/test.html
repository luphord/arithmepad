<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>arithmepad tests</title>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/chartist.min.css" rel="stylesheet">
  <link href="../assets/css/app.css" rel="stylesheet">
  <link href="qunit-1.19.0.css" rel="stylesheet">
</head>
<body>
<div id="arithmepad-page">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">arithmepad</a>
      </div>
      <div id="navbar-collapse" class="collapse navbar-collapse">
        <input id="arithmepad-open-js-file-button" type="file" style="display:none">
        <ul class="nav navbar-nav">
        
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">File</a>
            <ul class="dropdown-menu">
              <li><a href="#">New Pad</a></li>
              <li><a id="arithmepad-open-js" href="#">Open JS File</a></li>
              <li><a id="arithmepad-download-js" href="#">Download JS File</a></li>
            </ul>
          </li>
          
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Edit</a>
            <ul class="dropdown-menu">
              <li><a href="#">Cut Cell</a></li>
              <li><a href="#">Copy Cell</a></li>
              <li><a id="arithmepad-delete-cell" href="#">Delete Cell</a></li>
            </ul>
          </li>
          
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cell</a>
            <ul class="dropdown-menu">
              <li><a id="arithmepad-run-cell" href="#">Run</a></li>
              <li><a id="arithmepad-run-all-button" href="#">Run All</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Cell Type</a></li>
            </ul>
          </li>
          
        </ul>
      
        <p class="navbar-text navbar-right"><a id="arithmepad-permalink" href="#" class="navbar-link">permalink</a></p>
      
      </div>
    </div>
  </nav>
  <div id="arithmepad-content" class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div id="arithmepad-cells"></div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div id="arithmepad-toolbar" class="btn-toolbar" role="toolbar">
        <div class="btn-group">
          <button id="arithmepad-toolbar-open-js" type="button" class="btn btn-default hidden-xs" data-toggle="tooltip" data-placement="top" title="Open JavaScript File" aria-label="Open JavaScript"><span class="glyphicon glyphicon-open" aria-hidden="true"></span></button>
          <button id="arithmepad-toolbar-save-js" type="button" class="btn btn-default hidden-xs" data-toggle="tooltip" data-placement="top" title="Save JavaScript File" aria-label="Save JavaScript"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
        </div>
        <div class="btn-group">
          <button id="arithmepad-toolbar-add-cell" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Add Cell" aria-label="Add Cell"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        </div>
        <div class="btn-group">
          <button id="arithmepad-toolbar-cut-cell" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Cut Cell" aria-label="Cut Cell"><span class="glyphicon glyphicon-scissors" aria-hidden="true"></span></button>
          <button id="arithmepad-toolbar-copy-cell" type="button" class="btn btn-default hidden-xs" data-toggle="tooltip" data-placement="top" title="Copy Cell" aria-label="Copy Cell"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span></button>
          <button id="arithmepad-toolbar-paste-cell" type="button" class="btn btn-default hidden-xs" data-toggle="tooltip" data-placement="top" title="Paste Cell" aria-label="Paste Cell"><span class="glyphicon glyphicon-paste" aria-hidden="true"></span></button>
        </div>
        <div class="btn-group">
          <button id="arithmepad-toolbar-move-cell-up" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Move Cell Up" aria-label="Move Cell Up"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></button>
          <button id="arithmepad-toolbar-move-cell-down" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Movel Cell Down" aria-label="Move Cell Down"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></button>
        </div>
        <div class="btn-group">
          <button id="arithmepad-toolbar-run-cell" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Run Cell" aria-label="Run Cell"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
          <button id="arithmepad-toolbar-run-all-cells" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Run All Cells" aria-label="Run All Cells"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></button>
        </div>
      </div>
    </div>
  </nav>
</div>


  
<script src="../assets/js/ace/ace.js"></script>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/marked.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/base64.js"></script>
<script src="../assets/js/chartist.min.js"></script>
<script src="../assets/js/numeric.min.js"></script>
<script src="../assets/js/underscore-min.js"></script>
<script src="../assets/js/arithmepad-cell.js"></script>
<script src="../assets/js/app.js"></script>

<script>
$(document).ready(function() {
  $('#arithmepad-page').hide();
});
</script>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<script src="qunit-1.19.0.js"></script>
<script src="tests.js"></script>

</body>
</html>
